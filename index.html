<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Calendário Escolar</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Calendário Escolar - Sala 1A</h1>
    <div id="auth">
      <input type="text" id="username" placeholder="Usuário">
      <input type="password" id="password" placeholder="Senha">
      <button id="loginBtn">Login</button>
      <button id="logoutBtn" style="display:none;">Logout</button>
    </div>
  </header>

  <main>
    <div class="controls">
      <button id="prevYear"><<</button>
      <button id="prevMonth"><</button>
      <span id="currentMonthYear"></span>
      <button id="nextMonth">></button>
      <button id="nextYear">>></button>
    </div>

    <div class="filters">
      <button id="showAll">Tudo</button>
      <button id="showHomework">Só Dever</button>
      <button id="showActivities">Só Atividades</button>
    </div>

    <div id="calendar"></div>
  </main>

  <!-- Modal -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span id="closeModal">&times;</span>
      <h2 id="modalDate"></h2>

      <label for="homework">Dever de casa:</label>
      <textarea id="homework"></textarea>

      <label for="activities">Atividades de sala:</label>
      <textarea id="activities"></textarea>

      <button id="saveBtn">Salvar</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
      </html>
